<div id="files">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Files</h2>
    </div>
    <div class="panel-body">
      <form class="form-inline form-horizontal" role="form">
        <div class="row grid-row">
          <label class="control-label col-sm-1" for="query">Search</label>
          <input type="text" id="query" class="form-control col-sm-3" ng-model="query" />
          <label class="control-label col-sm-1" for="orderProp">Sort by</label>
          <select class="form-control col-sm-3" ng-model="orderProp">
            <option value="file">Alphabetical</option>
            <option value="date">Newest</option>
          </select>
          <label class="col-sm-2"><input type="checkbox" ng_model="showAll"/> Show All</label>
        </div>
      </form>
    </br>

    <div class="panel panel-primary" ng-repeat="file in files | videos:showAll | filter:query | orderBy:orderProp">
      <div class="panel-heading">
        <h3 class="panel-title">{{buildFileName(file)}}</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <!-- I am purposefully breaking data binding here, these values are not to be updated -->
          <div class="form-group row grid-row">
            <label class="col-sm-1 control-label">file</label>
            <div class="col-sm-11">
              <input class="form-control" value="{{file.file}}"/>
            </div>
          </div>
          <div class="form-group row grid-row">
            <label class="col-sm-1 control-label">Type</label>
            <div class="col-sm-4">
              <input class="form-control" value="{{file.type}}"/>
            </div>
            <label class="col-sm-1 control-label">Date </label>
            <div class="col-sm-6">
              <input class="form-control" value="{{file.date | date:'MMM d, y h:mm:ss a'}}"/>
            </div>
          </div>
          <div class="form-group row grid-row">
            <label class="col-sm-1 control-label" for="show">Show</label>
            <div class="col-sm-4">
              <input class="form-control" id="show"    type="text"   ng-model="file.show"/>
            </div>
            <label class="col-sm-1 control-label" for="season">Season</label>
            <div class="col-sm-1">
              <input class="form-control" id="season"  type="number" ng-model="file.season"/>
            </div>
            <label class="col-sm-1 control-label" for="episode">Episode</label>
            <div class="col-sm-1">
              <input class="form-control" id="episode" type="number" ng-model="file.episode"/></br>
            </div>
          </div>
          <div class="form-group row grid-row">
            <label class="col-sm-1 control-label" for="title">Title</label>
            <div class="col-sm-10 input-group">
              <input class="form-control" id="title" type="text" ng-model="file.title" ng-controller="rnrGetTitleCtrl"/>
              <span class="input-group-btn">
                <button class="btn btn-default">Rename</button>
              </span>
            </div>
          </div>
        </form>
        <!--<br/> {{file.show}} {{file.season}} {{file.episode}}
        <br/> {{file}}-->
      </div>
    </div>
  </div>
</div>
